<div class="main">
  <div class="ajoutdelement">
    <input [(ngModel)] = "newItem" placeholder="Nom du joueur" class="ajoutdetexte">
    <button (click) = "pushItem()">Entrer</button>
  </div>
  <ul>
    <li *ngFor = "let i of items; let ind = index">
      Salut {{i}}
      <span (click) = "removeItems(ind)">x</span>
    </li>
  </ul>
</div>
